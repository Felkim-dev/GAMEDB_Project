version: '3.8'

services:
  mysql:
    build:
      context: ..
      dockerfile: DockerFiles/Dockerfile
    container_name: gamedb_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: GAME_DATABASE
      MYSQL_USER: gameuser
      MYSQL_PASSWORD: gamepassword
    ports:
      - "8080:3306"  # Puerto 8080 en host -> 3306 en contenedor
    volumes:
      - mysql_data:/var/lib/mysql
      - ../BaseCodeSQL/script_project.sql:/docker-entrypoint-initdb.d/script_project.sql
    networks:
      - gamedb_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  gamedb_network:
    driver: bridge
